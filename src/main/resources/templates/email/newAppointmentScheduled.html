<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>

<div style="background-color:#f2f2f2;padding:15px">
    <div style="background-color:#fff;padding:15px;color:#4d4d4d;font-size:14px">


<p>Hello, <span th:text="${appointment.provider.firstName}"></span></p>
<p>One of your customers booked an appointment with you, here are the details:</p>
<p>Start date: <span th:text="${#temporals.format(appointment.start, 'dd-MM-yyyy HH:mm')}"></span></p>
<p>Customer: <span th:text="${appointment.customer.firstName +' '+ appointment.customer.lastName}"></span></p>
<p>Test: <span th:text="${appointment.work.name}"></span></p>
<p>Duration: <span th:text="${appointment.work.duration}"></span> min</p>
<p>Price: <span th:text="${appointment.work.price}"></span> LKR</p>

<p>Contact phone: <span th:text="${appointment.customer.mobile}"></span></p>
    </div>
</div>





</body>
</html>

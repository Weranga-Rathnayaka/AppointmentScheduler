<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, '','Login form')}"
>


<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 text-center">
            <div class="card">
                <div class="card-header">
                    Sign in
                </div>
                <div class="card-body">
                    <form id="login-form" th:action="@{/perform_login}" method='POST' class="form-horizontal">
                        <div th:if="${param.error != null}" class="alert alert-danger">
                            Invalid username or password.
                        </div>
                        <div th:if="${createdUserName != null}" class="alert alert-success">
                            <p>User <span th:text="${createdUserName}"></span> added!</p>
                        </div>
                        <div th:if="${param.logout != null}" class="alert alert-success">
                            <p>Logged out successfully</p>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" id="username" name="username" placeholder="Username" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='/customers/new/retail'">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Add your additional content or scripts here -->
</body>

</html>
